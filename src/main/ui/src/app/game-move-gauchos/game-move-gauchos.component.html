<h1 mat-dialog-title>Mover gauchos desde {{municipality.nombre}}</h1>
<div mat-dialog-content>
    <p>Cantidad de gauchos a mover:</p>
    <mat-slider [(ngModel)]="cantGauchos" thumbLabel tickInterval="1000" min="0"
        max="{{municipality.gauchos}}">
    </mat-slider>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onAccept()">Confirmar</button>
</div>
