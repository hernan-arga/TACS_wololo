<h1 mat-dialog-title>Estadisticas </h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
          <div class="card card text-white bg-dark">
            <div class="card-body ">
              <table class="table table-striped table-dark" matSort >
                <thead>
                  <tr>
                    <th scope="col">Estado del juego</th>
                    <th scope="col">Cantidad de juegos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let element of statistics ; let i = index;">
                    <td>{{element.key}}</td>
                    <td>{{element.val}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer ">
            </div>
          </div>
        </div>
      </div>
</div>

<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onAccept()">Ok</button>
</div>
