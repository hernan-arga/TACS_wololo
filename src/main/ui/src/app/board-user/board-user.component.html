<br>

<div class="row">
  <div class="col-md-12">
    <div class="card card text-white bg-dark">
      <div class="card-header ">
        <h5 class="card-title">Partidas</h5>
        <p class="card-category">Visualiza el estado de tus partidas</p>
        <button type="button" class="btn btn-success new-game">Crear partida</button>

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Jugadores</th>
              <th scope="col">Provincia</th>
              <th scope="col">Fecha</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let game of games | async; let i = index;">
              <th scope="row">{{i}}</th>
              <td>{{game.players}}</td>
              <td>{{game.province}}</td>
              <td>{{game.Puntaje}}</td>
              <td>{{game.date}}</td>
            </tr>
          </tbody>
        </table>

      </div>

      <div class="card-body ">
        <canvas id=chartHours width="400" height="200"></canvas>
        <table class="table table-striped table-dark">
          
        </table>
      </div>

      <div class="card-footer ">
      </div>
    </div>
  </div>
</div>
