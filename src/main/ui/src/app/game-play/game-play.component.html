<div class="imdesc" *ngIf="!isLoading">
    <img src="../assets/provinces/{{game.province}}.png" />

    <div *ngFor="let municipalitiesUser of municipalitiesByUser | keyvalue;">
        <div *ngFor="let municipality of municipalitiesUser.value">
            <div class="municipality-elements" [formGroup]="selectForm">
            <select [attr.disabled]="isSelectDisabled(municipality)? '' : null" id="actions"
                class="cen" formControlName="{{municipality.nombre}}"
                [ngStyle]="calculatePositionAndColor(municipality)"
                (change)="realizeAction($event, municipality); ">

                <option selected value> -- Elije Acción -- </option>
                <option *ngIf="isCurrentPlayerOption(municipality.owner) && !this.moveMode" value="prepareAttack">Preparar
                    ataque
                </option>
                <option *ngIf="isCurrentPlayerOption(municipality.owner) && !this.moveMode" value="prepareMove">Mover
                    Gauchos
                </option>
                <option *ngIf="isCurrentPlayerOption(municipality.owner) && !this.moveMode" value="modify">Modificar
                    Especialización
                </option>
                <option *ngIf="isCurrentPlayerOption(municipality.owner) && this.moveMode" value="move">Asentar Gauchos
                    Aqui!
                </option>
                <option *ngIf="!isCurrentPlayerOption(municipality.owner)" value="attack">Atacar!</option>
            </select>
        </div>
    </div>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>
