<div class="imdesc">
    <img src="../assets/provinces/Cordoba.png" />

    <div *ngFor="let player of gameMock.players; let i = index">
        <div *ngFor="let municipality of player.municipalities">
            <div class="municipality-elements">
                <select id="actions" class="cen" [formControl]="selectControl" [ngStyle]="calculatePositionAndColor(i, municipality)" (change)="realizeAction(municipality); ">
                    <option disabled selected value> -- Elije Acción -- </option>
                    <option value="attack">Atacar</option>
                    <option value="move">Mover Gauchos</option>
                    <option value="modify">Modificar Especialización</option>
                </select>
            </div>
        </div>
    </div>
</div>
