<mat-form-field class="example-full-width" [formGroup]="parentFormGroup">                
    <input type="text" placeholder="Elige oponente" aria-label="Number" 
        matInput formControlName="{{formControlName}}"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let user of filteredUsers | async" [value]="user.username">
            {{user.username}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
