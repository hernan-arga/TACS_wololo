<div class="row">
  <div class="col-md-12">
    <div  class="card card text-white bg-dark">
      <div class="card-header ">
        <h5 class="card-title">¿Qué desea hacer?</h5>
      </div>
      <div class="card-body ">
        <form>
          <p>Obtener el estadísticas entre las fechas: </p>
          <mat-form-field appearance="legacy">
            <mat-label>Ingrese el rango de fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
          <button mat-button-toggle matSuffix mat-icon-button aria-label="Search" (click)="openShowStatisticsByDate()">
            <mat-icon>search</mat-icon>
          </button>
        </form>
        <form [formGroup]="firstFormGroup">
            <div class="example-button-row">
              <p>Obtener el estadísticas de: </p>
              <mat-form-field appearance="legacy" class="example-form-field">
                <mat-label>Nombre del usuario</mat-label>
                <input matInput type="text" formControlName="firstCtrl">
              </mat-form-field>
              <button mat-button-toggle matSuffix mat-icon-button aria-label="Search" (click)="openShowIndividualStatisticsDialog()">
                <mat-icon>search</mat-icon>
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
